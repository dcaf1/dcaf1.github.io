<script>      
    //Cambiar por la direcci칩n a la que se quiere redirigir
    <!-- 游꼝 --> 
    var redireccion = "https://1.linktu.xyz/wwwappCelaya/";
    //Cambiar por la direcci칩n de cualquier imagen, preferiblemente peque침a
    <!-- 游꼝 --> 
    var imagenDePrueba = "https://1.linktu.xyz/appCelaya/img/1.gif"
    var textoEsperando = "Esperando conexi칩n ...";
    var textoConectado = "Cargando ...";
    var tiempoRefresco = 5000;

    function testConnection(callBack)
    {                
        document.getElementById('areaTestConexion').innerHTML= textoEsperando +
            '<img id="testImage" style="display: none;" ' +
            'src=' + imagenDePrueba + '?' + Math.random() + '" ' +
            'onerror="testConnectionCallback(false);" ' +
            'onload="testConnectionCallback(true);">';
        testConnectionCallback = function(result){
            callBack(result);
        }   
    }

    function myCallBack(result)
    {
        if(result==true) {
            document.getElementById('areaTestConexion').innerHTML = textoConectado;
            location.href = redireccion;
        }
    }

    document.write("<div id='areaTestConexion'></div>");
    testConnection(myCallBack);
    window.setInterval("testConnection(myCallBack)", tiempoRefresco);
</script>
